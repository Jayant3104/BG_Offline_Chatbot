<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="chatbot-header"></header>

    <main class="chatbot-main">
        <div class="home-container">

            <img src="logos/Logo-BEUMER-Group.webp" class="chatbot-brand-logo" alt="BEUMER Group">

            <div class="cards">
                <a href="main_Page.html" class="sc-text">
                    <div class="sc">
                        <img src="icons/chat.svg" class="card-icon" alt="Start Conversation">
                        <span class="card-text">Start Conversation</span>
                    </div>
                </a>

                <a href="recents_Page.html" class="rc-text">
                    <div class="rc">
                        <img src="icons/clock.svg" class="card-icon" alt="Recent Conversations">
                        <span class="card-text">Recent Conversations</span>
                    </div>
                </a>
            </div>

        </div>
    </main>


    <footer class="chatbot-footer"></footer>

</body>

</html>
